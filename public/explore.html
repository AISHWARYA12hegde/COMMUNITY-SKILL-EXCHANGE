<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard | Skill Exchange</title>
  <link rel="stylesheet" href="explore.css">
</head>
<body>
  <nav>
    <h1>Dashboard</h1>
    <ul>
      <li><a href="profile.html">My Profile</a></li>
      <li><a href="#">Explore Skills</a></li>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </nav>

  <section id="user-info">
    <h2>Welcome, <span style="color:#205295;">User</span> ðŸ‘‹</h2>
    <p><strong>Skills You Teach:</strong> </p>
    <p><strong>Skills You Want to Learn:</strong> </p>
  </section>

  <section id="explore">
    <h2>Explore Skills From Others</h2>
  <div class="explore-toolbar">
    <label class="sr-only" for="searchInput">Search</label>
    <input type="text" id="searchInput" placeholder="Search by user, teach or learn skill">
    <select id="skillFilter" aria-label="Skill filters">
      <option value="all">All Users</option>
      <option value="teach">Teaches at least one skill</option>
      <option value="learn">Wants to learn</option>
      <option value="both">Teaches & learns</option>
    </select>
    <select id="sortSelect" aria-label="Sort options">
      <option value="az">Name A â†’ Z</option>
      <option value="za">Name Z â†’ A</option>
      <option value="teach">Most teach skills</option>
      <option value="learn">Most learn skills</option>
    </select>
    <label class="favorites-toggle" for="favoritesOnly">
      <input type="checkbox" id="favoritesOnly">
      Favorites only
    </label>
  </div>
  <p id="resultsMeta" class="results-meta"></p>
  <div class="service-box"></div>
  <div id="emptyState" class="empty-state" hidden>No matches found. Adjust your search or filters.</div>
  <div class="pagination" id="pagination"></div>
  </section>

<div id="toastStack" class="toast-stack" aria-live="polite"></div>
  <script src="explore.js"></script>
</body>
</html>
